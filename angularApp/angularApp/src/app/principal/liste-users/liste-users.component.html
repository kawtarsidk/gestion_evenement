<app-header></app-header>
<section id="content">
<router-outlet></router-outlet>
<div class="container_12" >
    <div class="grid_12" style="top : 10px;">
      <div class="wrap block-3 pad-2">
        <span></span>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>

          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
          </ng-container>

          <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
          </ng-container>

          <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN </th>
            <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
          </ng-container>

          <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Télephone </th>
            <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a class="btn btn-warning btn-sm" (click)="editUser(element)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Modifier</a> |
              <a class="btn btn-danger btn-sm" (click)="deleteUser(element)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Supprimer</a> 
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

      </div>
    </div>
    <div class="clear"></div>
  </div>
</section>
<app-footer></app-footer>
