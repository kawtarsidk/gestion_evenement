<app-header></app-header>
<section id="content">
<router-outlet></router-outlet>
<div class="container_12" >
    <div class="grid_12" style="top : 10px;">
      <div class="wrap block-3 pad-2">
        <span></span>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a class="btn btn-warning btn-sm" routerLink="modif-user"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Modifier</a> |
              <a class="btn btn-danger btn-sm "><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Supprimer</a> |
              <a class="btn btn-danger btn-sm" routerLink="view-user"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Lister</a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

      </div>
    </div>
    <div class="clear"></div>
  </div>
</section>
<app-footer></app-footer>
