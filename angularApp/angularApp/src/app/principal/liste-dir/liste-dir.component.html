<app-header></app-header>
<section id="content">
<div class="container_12" >
    <div class="grid_12" style="top : 10px;">
      <div class="wrap block-3 pad-2">
        <span></span>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef> Titre </th>
            <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
          </ng-container>

          <ng-container matColumnDef="dateDebut">
            <th mat-header-cell *matHeaderCellDef> Date début </th>
            <td mat-cell *matCellDef="let element"> {{element.dateDebut}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <input type="button" class="btn btn-success btn-sm" value="Accepter" (click)="accept(element)" [disabled]="isAccepted"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              <input type="button" class="btn btn-danger btn-sm" value="Refuser" (click)="refuse(element)" [disabled]="isRefused"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              <input type="button" value="Voir+" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <h3 class="text-center"  style="color:green;" *ngIf="isAccepted">Vous Avez Accepté l'événement</h3>
      <h3 class="text-center"  style="color:red;" *ngIf="isRefused">Vous Avez refusé l'événement</h3>

    </div>
    <div class="clear"></div>
  </div>

</section>
<app-footer></app-footer>
