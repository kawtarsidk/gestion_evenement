<app-header></app-header>
<section id="content">
<div class="row">
<div class="container_12">
    <div class="grid_12">
      <div class="wrap block-3 pad-2">
        <br><br>
              <h1 class="text-center"> Nouvel Evenement</h1>
        <br>
              <form (ngSubmit)="newEvent()" [formGroup]="eventForm">
                <div class="form-group">

                  <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="titre">titre</label>
                    <input type="text" name="titre" formControlName="titre" class="form-control" id="titre" placeholder="titre">
                  </div>

                   <div class="form-group col-md-6">
                        <label for="type">Type</label>
                      <select id="type" formControlName="theme" placeholder="type" class="form-control">
                            <option >Culturel</option>
                            <option >Scientifique</option>
                            <option >Educationnel</option>
                            <option >Sportif</option>
                        </select>
                     </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="conserned">Public Conserné</label>
                        <input type="text" formControlName="publicConcerne" name="publicConcerne" class="form-control" id="conserned" placeholder="Public Conserné">
                      </div>
                       <div class="form-group col-md-6">
                         <label for="objectif">Objectif</label>
                         <input type="text" name="objectif" formControlName="objectif" class="form-control" id="objectif" placeholder="objectif">
                       </div>
                     </div>

                     <div class="form-row">
                     <div class="form-group col-md-6">
                       <label for="nbrparticipants">nombre de participants</label>
                       <input type="text" formControlName="nbrParticipant" name="nbrParticipant" class="form-control" id="nbrparticipants" placeholder="nombre de participants">
                       </div>
                       <div class="form-group col-md-6">
                       <label for="budjet">Budjet</label>
                       <input type="text" class="form-control" formControlName="budget" id="budjet" placeholder="budjet">
                       </div>
                   </div>

                   <div class="form-row">
                   <div class="form-group col-md-6">
                       <label for="debut">Date début</label>
                       <input type="date" name="datedebut" formControlName="datedebut" class="form-control" id="debut" placeholder="date début">
                     </div>
                     <div class="form-group col-md-6">
                       <label for="fin">Date fin</label>
                       <input type="date" formControlName="datefin" name="datefin" class="form-control" id="fin" placeholder="date fin">
                     </div>
                   </div>
                   <!--  <div class="form-row">

                   <div class="form-group col-md-6">
                       <label for="sponsors">Sponsors</label>
                       <input type="text" formControlName="sponsors" class="form-control" id="sponsors" placeholder="sponsors">
                     </div>
                </div>-->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="salle">Salle</label>
                    <select id="salle" formControlName="salle_id"  class="form-control">
                      <option *ngFor="let s of salle" [value]="s.id" >{{s.nom}}</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="equipements">Equipements</label>
                    <input type="text" formControlName="equipements" class="form-control" id="equipements" placeholder="equipements">
                  </div>
                </div>

                <div class="form-row">
                   <label for="details">Détails</label>
                   <textarea formControlName="details" name="details" class="form-control" id="details" rows="2"></textarea>
                </div>
<br>
<br>
                <input type="submit" class="btn btn-dark btn-lg btn-block">
                <br>
                <p *ngIf="isPassed" style="color:green;">{{success}}</p>
                <p *ngIf="!isPassed" style="color : red;">{{error}}</p>

              </div>
              </form>
         </div>
    </div>
  </div>
  </div>
</section>
<app-footer></app-footer>
